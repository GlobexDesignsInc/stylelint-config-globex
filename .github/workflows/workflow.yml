name: Test & Release

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - uses: actions/setup-node@v2
      with:
        cache: 'yarn'
        node-version: 'lts/*'

    - name: Install dependencies
      run: yarn install
    
    - name: Test
      run: yarn test

  release:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
    - name: Release
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: yarn semantic-release
